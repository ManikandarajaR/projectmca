<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>KEC-PLACEMENT</title>

     <style>
          *{
               margin: 0;
               padding: 0;
          }
         header
         {
               background-color:#16336d;
               height: auto;
               display: flex;
               justify-content: center;
         }
         nav{
              width:100%;
              background-color: #16336d;
              height: 60px;
              margin-top: 2px ;
              display: flex;
              justify-content: space-between;
              align-items: center;
         }
         nav .brand
         {
              color:white;
              margin-left: 20px;
         }
         nav ul{
              display: flex;
              margin-right: 20px;
         }
         nav ul li{
              list-style: none;
         }
         nav ul li a{
              background-color:#16336d;
              padding: 10px 20px;
               margin: 0px 10px;
               text-decoration: none;
               color: yellow;
               border: 1px solid white;
         }
         .banner
         {
              width: 90%;
              margin: 2px auto;
              display: flex;
              justify-content: center;
         }
         .banner img{
              width: 100%;;
         }
     </style>
</head>
<body>



     <header>
               <img src="https://kongu.ac.in/images/header.png" alt="kec">
     </header>
     <nav>
                    <div class="brand">
                              <h1>KEC PLACEMENT</h1>
                    </div>
                    <div class="nav-bar">
                              <ul>
                                   <li><a href="#">Home</a></li>
                                   <li><a href="#">Login</a></li>
                              </ul>
                    </div>
     </nav>
     <div class="banner">
               <img src="https://kongu.ac.in/placement/images/header.png" alt="">
     </div>

     


</body>
</html>
